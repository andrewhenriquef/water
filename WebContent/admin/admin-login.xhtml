<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Login</title>
	</h:head>
	<h:body>
		<h:messages/>
		<h:form>
			<h:outputLabel value="Login:" for="email-field"/>
			<h:inputText value="#{beanAdmin.email}" id="email-field"/>
			<h:outputLabel value="Senha:" for="password-field"/>
			<h:inputSecret value="#{beanAdmin.password}" id="password-field"/>
			<h:commandButton value="Logar" action="#{beanAdmin.auth}"/>
		</h:form>
	</h:body>
</html>
