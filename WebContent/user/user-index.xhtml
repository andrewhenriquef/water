		<div class="container">

				<h1>Usuários</h1>
				<a href="/Water/user/user-register.xhtml" class="btn btn-primary">Novo usuário</a>
				<h:panelGroup rendered="#{not empty beanUser.users}">
					<h:form>
						<h:dataTable value="#{beanUser.users}" var="user" class="table table-striped">
							<f:facet name="header">
								<h:outputText value="Lista de Usuários" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="email" />
								</f:facet>
								<h:outputText value="#{user.email}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="name" />
								</f:facet>
								<h:outputText value="#{user.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="cpf" />
								</f:facet>
								<h:outputText value="#{user.cpf}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Ações" />
								</f:facet>
								<h:commandLink action="#{beanUser.show(user)}" value="mostrar" />
								<h:commandLink action="#{beanUser.edit(user)}" value="editar" />
								<h:commandLink action="#{beanUser.remove(user)}" value="Excluir" />
