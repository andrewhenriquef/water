<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</h:head>
	<h:body>
		<h:messages/>
		<div class="container">
			<div class="row">
				<h:form>
					<h2>Cadastrar fornecedor</h2>
					<div class="form-group">
						<h:outputLabel value="Email:" for="email-field" />
						<h:inputText value="#{beanSupplier.email}" id="email-field" class="form-control"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Senha:" for="password-field"/>
						<h:inputSecret value="#{beanSupplier.password}" id="password-field" class="form-control"/>	
					</div>
					<div class="form-group">
						<h:outputLabel value="Cnpj:" for="cnpj-field"/>
						<h:inputText value="#{beanSupplier.cnpj}" id="cnpj-field" class="form-control"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Nome:" for="name-field"/>
						<h:inputText value="#{beanSupplier.name}" id="name-field" class="form-control"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Telefone:" for="phone-field"/>
						<h:inputText value="#{beanSupplier.phone}" id="phone-field" class="form-control"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Endereco:" for="address-field"/>
						<h:inputText value="#{beanSupplier.address}" id="address-field" class="form-control"/>		
					</div>
			
					<h:commandButton value="Cadastrar" action="#{beanSupplier.register}" class="btn btn-primary"/>
					<h:commandLink value="Logar" action="supplier-login.xhtml"/>
				</h:form>
			</div>
		</div>
	</h:body>
</html>
