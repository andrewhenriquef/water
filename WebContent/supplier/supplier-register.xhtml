<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
<h:messages/>
<h:form>

	<h:outputLabel value="Email:" for="email-field"/>
	<h:inputText value="#{beanUser.email}" id="email-field"/>
	<h:outputLabel value="Senha:" for="password-field"/>
	<h:inputSecret value="#{beanUser.password}" id="password-field"/>
	<h:outputLabel value="Cpf:" for="cpf-field"/>
	<h:inputText value="#{beanUser.cpf}" id="cpf-field"/>
	<h:outputLabel value="Rg:" for="rg-field"/>
	<h:inputText value="#{beanUser.rg}" id="rg-field"/>
	<h:outputLabel value="Nome:" for="name-field"/>
	<h:inputText value="#{beanUser.name}" id="name-field"/>
	<h:outputLabel value="Número de membros:" for="members-field"/>
	<h:inputText value="#{beanUser.members_number}" id="members-field"/>
	<h:outputLabel value="Telefone:" for="phone-field"/>
	<h:inputText value="#{beanUser.phone}" id="phone-field"/>
	<h:outputLabel value="Endereço:" for="address-field"/>
	<h:inputText value="#{beanUser.address}" id="address-field"/>
	
	<h:commandButton value="Cadastrar" action="#{beanUser.register}"/>
	<h:commandLink value="Logar" action="user-login.xhtml"/>
</h:form>
</h:body>
</html>
