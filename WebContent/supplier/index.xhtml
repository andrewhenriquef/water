<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</h:head>
	<h:body>
		<div class="container">
			<div class="row">
				<h1>Fornecedores</h1>
				<a href="/Water/supplier/supplier-register.xhtml" class="btn btn-primary">Novo fornecedor</a>
				<h:panelGroup rendered="#{not empty beanSupplier.suppliers}">
					<h:form>
						<h:dataTable value="#{beanSupplier.suppliers}" var="supplier" class="table table-striped">
							<f:facet name="header">
								<h:outputText value="Lista de Fornecedores" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="email" />
								</f:facet>
								<h:outputText value="#{supplier.email}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="name" />
								</f:facet>
								<h:outputText value="#{supplier.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="cnpj" />
								</f:facet>
								<h:outputText value="#{supplier.cnpj}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Ações" />
								</f:facet>
								<h:commandLink action="#{beanSupplier.show(supplier)}" value="mostrar" />
								<h:commandLink action="#{beanSupplier.edit(supplier)}" value="editar" />
								<h:commandLink action="#{beanSupplier.remove(supplier)}" value="Excluir" />
							</h:column>
				
						</h:dataTable>
					</h:form>
				</h:panelGroup>
			</div>
		</div>
		
	</h:body>
</html>
