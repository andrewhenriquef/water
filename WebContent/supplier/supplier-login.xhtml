<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<title>Login</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</h:head>
	<h:body>
		<h:messages/>
		<div class="container">
			<div class="row">
				<h:form>
					<h2>Login de fornecedor</h2>
					<div class="form-group">
						<h:outputLabel value="Login:" for="campo-login" />
						<h:inputText value="#{beanSupplier.email}" id="campo-login" class="form-control"/>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Senha:" for="campo-senha" />
						<h:inputSecret value="#{beanSupplier.password}" id="campo-senha" class="form-control"/>
					</div>
					<h:commandButton value="Logar" action="#{beanSupplier.auth}" class="btn btn-primary"/>
				</h:form>
			</div>
		</div>
	</h:body>
</html>
