<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
<h:messages/>
<h:form>
	<h:outputLabel value="Login:" for="campo-login"/>
	<h:inputText value="#{beanSupplier.email}" id="campo-login"/>
	<h:outputLabel value="Senha:" for="campo-senha"/>
	<h:inputSecret value="#{beanSupplier.password}" id="campo-senha"/>
	<h:commandButton value="Logar" action="#{beanSupplier.auth}"/>
</h:form>
</h:body>
</html>
